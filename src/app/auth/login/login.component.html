<div class="min-h-screen flex items-center justify-center bg-[#faf7f2] py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Iniciar Sesión</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="appearance-none rounded-md relative block w-full px-3 py-2 bg-[#ffe69c] placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [ngClass]="{'border-red-500 border-2': loginForm.get('email')?.errors && loginForm.get('email')?.touched}"
          >
          <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            El email es requerido
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Ingresa un email válido
          </div>
        </div>

        <div>
          <input
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            class="appearance-none rounded-md relative block w-full px-3 py-2 bg-[#ffe69c] placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [ngClass]="{'border-red-500 border-2': loginForm.get('password')?.errors && loginForm.get('password')?.touched}"
          >
          <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            La contraseña es requerida
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
